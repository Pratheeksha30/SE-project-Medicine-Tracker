{% extends 'base2.html' %}

{% block content %}  
<h2 class="title">Basic Health Info :</h2>
    <form method="POST">
        <div class="row row-space">
            <div class="col-2">
                <div class="input-group">
                    <label class="label">Age</label>
                    <input class="input--style-4" type="number" name="age" min="1" max="150" value={{age}}><br><br>
                    <label class="label">Gender</label><br>
                        <label style="text-overflow:hidden; font-size: large;" class="label" for="m">
                            Male<input type="radio" name="gend" value="male" id="m"><br></label> &nbsp; &nbsp;
                        <label style="text-overflow:hidden;font-size: large;" class="label" for="f">
                            Female<input type="radio" name="gend" value="female" id="f" checked><br></label> &nbsp; &nbsp;
                        <label style="text-overflow:hidden;font-size: large;" class="label" for="o">
                            Others<input type="radio" name="gend" value="others" id="o" ></label><br><br>
                    <label class="label">Height in cm</label>
                    <input class="input--style-4" type="number" name="h" min="20" max="220" value={{h}}><br><br>
                    <label class="label">Weight in kg</label>
                    <input class="input--style-4" type="number" name="w" min="5" max="800" value={{w}}><br><br>
                    <label class="label">Blood group</label>
                        <select name="bg" id="dropbtn">
                          <option value="A+">A+</option>
                          <option value="A-">A-</option>
                          <option value="A-">B+</option>
                          <option value="A-">B-</option>
                          <option value="A-">O+</option>
                          <option value="A-">O-</option>
                          <option value="A-">AB+</option>
                          <option value="A-">AB-</option>
                          <option value="">Don't know</option>
                        </select><br><br>
                    <label class="label">Allergies</label>
                    <input class="input--style-4" type="text" name="all" maxlength="150" value={{all}}><br><br>
                    <label class="label">Health conditions</label>
                    <input class="input--style-4" type="text" name="hc" maxlength="150" value={{hc}}><br><br>
                </div>
            </div>
        </div>
        <div class="p-t-15">
            <button class="btn btn--radius-2 btn--blue" type="submit">Submit</button>
        </div>
    </form>
{% endblock %}
