{% extends 'base1.html' %}

{% block content %}  
<h2 class="title">Sign In : </h2>
    <form method = "POST">
      <div class="col-2 dropdown">
        <label class="label">Username</label>
        <input class="input--style-4" type="text" name="nm" autocomplete="off">
        <label class="label">Password</label>
        <input class="input--style-4" type="password" name="key" autocomplete="off">
        <label name="invalid" class="label" style="color: red;">{{inv}}</label>
      </div>
        <div class="p-t-15">
          <button class="btn btn--radius-2 btn--blue" type="submit">Continue</button>
      </div>
    </form>
{% endblock %}
