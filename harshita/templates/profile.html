{% extends 'base3.html' %}

{% block content %}  
<h2 class="title">Personal Info :</h2>
    <form method="POST">
        <div class="row row-space">
            <div class="col-2">
                <div class="input-group">
                    <label class="label">Name</label>
                    <input class="input--style-4" type="text" name="n"><br><br>
                    <label class="label">Age</label>
                    <input class="input--style-4" type="number" name="ckey" min="1" max="150"><br><br>
                    <label class="label">Gender</label><br>
                        <label style="text-overflow:hidden; font-size: large;" class="label" for="m">
                            Male<input type="radio" name="gen" value="male" id="m"><br></label> &nbsp; &nbsp;
                        <label style="text-overflow:hidden;font-size: large;" class="label" for="f">
                            Female<input type="radio" name="gen" value="female" id="f"><br></label> &nbsp; &nbsp;
                        <label style="text-overflow:hidden;font-size: large;" class="label" for="f">
                            Others<input type="radio" name="gen" value="others" id="o" ></label><br><br>
                    <label class="label">Height in cm</label>
                    <input class="input--style-4" type="number" name="h" min="20" max="220"><br><br>
                    <label class="label">Weight in kg</label>
                    <input class="input--style-4" type="number" name="w" min="1" max="800"><br><br><br>
                    <label class="label">Blood group</label>
                        <select name="role" id="dropbtn">
                          <option value="A+">A+</option>
                          <option value="A-">A-</option>
                          <option value="A-">B+</option>
                          <option value="A-">B-</option>
                          <option value="A-">O+</option>
                          <option value="A-">O-</option>
                          <option value="A-">AB+</option>
                          <option value="A-">AB-</option>
                          <option value="">Don't know</option>
                        </select>
                        <br><br><label class="label">Medical history</label>
                        <input class="input--style-4" type="text" name="hist"><br><br>
                        <br><br><br><h2 class="title">Emergency Contact :</h2>
                        <label class="label">Name </label>
                        <input class="input--style-4" type="text" name="en1"><br><br>
                        <label class="label">Phone Number </label>
                        <input class="input--style-4" type="number" name="en1"><br><br>
                        <label class="label">Name </label>
                        <input class="input--style-4" type="text" name="en1"><br><br>
                        <label class="label">Phone number</label>
                        <input class="input--style-4" type="number" name="en1"><br><br>
                </div>
            </div>
        </div>
        <div class="p-t-15">
            <button class="btn btn--radius-2 btn--blue" type="submit">Submit</button>
        </div>
    </form>
{% endblock %}
